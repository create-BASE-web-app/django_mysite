{% extends 'base.html' %}

{% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>


  {% if post.snsimage %}
  <p><img src="{{ post.snsimage.url }}" width=500></p>
  {% endif %}

  <a href="{% url 'good' post.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね {{ post.good }}</a>
</div>
{% endblock %}
