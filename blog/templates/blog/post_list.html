{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
  <div class="date">
    <p>published: {{ post.published_date }}</p>
  </div>

  {% if post.snsimage %}
  <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.snsimage.url }}" width=250></a>
  {% endif %}
  
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.author }}</p>
  <a href="#" class="btn btn-primary disabled" role="button" aria-pressed="true">👍　{{ post.good }}</a>
</div>
{% endfor %}
{% endblock %}
